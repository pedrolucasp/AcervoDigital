    <head>
        <title>Cadastrar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <!--jQuery-->
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Bootstrap Javascript -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>

<!--Login CSS -->
                <link rel="stylesheet" href="css/login.css"></link>

    </head>
    <body>
        
           <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Mostrar Navegação</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Acervo Colaborativo Digital </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
                    
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="faq.xhtml">FAQ</a></li>
            </ul>
            <form action="login.xhtml" class="navbar-form navbar-right" role="form">          
                <button type="submit" class="btn btn-success">Login</button>


            </form>

            
            <p class="navbar-text navbar-right">Cadastre-se para consultar e postar <a class='navbar-link' href="cadastro.xhtml"> aqui </a> </p>

        </div><!--/.navbar-collapse -->
      </div>
    </nav>
        
        
        
        
        <div>
            <div class="container">
            <h:form class="form-signin" id="cadastroForm"  >
                <h:outputLabel value="Nome: "></h:outputLabel>
                <h:inputText class="form-control" p:placeholder="Seu nome" value="#{usuarioMB.usuario.nome}"></h:inputText>
                <br />
                <h:outputLabel value="Email: "></h:outputLabel>
                <h:inputText class="form-control" p:placeholder="Email (vai ser seu login)" value="#{usuarioMB.usuario.email}"></h:inputText>
                <br />
                <h:outputLabel value="Senha: "> </h:outputLabel>
                <h:inputSecret class="form-control" value="#{usuarioMB.usuario.senha}"></h:inputSecret>
                <br />
                <h:commandButton value="Cadastrar" class="btn btn-primary btn-lg btn-block" action="#{usuarioMB.cadastro()}" ></h:commandButton>
            </h:form>
            </div>
            
        </div>
    </body>
</html>
